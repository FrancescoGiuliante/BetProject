<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferma schedina</title>
</head>
<body>
    <h1>Conferma schedina</h1>

    <h2>Scommesse selezionate:</h2>
    <ul>
        {% for bet in bets %}
        <li>
            Evento: {{ bet.event_id }} | Pronostico: {{ bet.result }}
        </li>
        {% endfor %}
    </ul>

    <p>Vincita possibile: {{ possible_winnings }}€</p>
    <p>Importo scommessa: {{ stake }}€</p>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="stake" value="{{ stake }}">
        <button type="submit" name="confirm_bet">Conferma scommessa</button>
    </form>

    <a href="{% url 'home' %}">Torna alla home</a>
</body>
</html>
